<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="GBK"/>
    <title></title>
    <meta name="description" content="overview & stats"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="../tab/form.css" type="text/css"></link>
    <script src="../rapid-validation/tab.js" type="text/javascript"></script>
    <script src="../rapid-validation/prototype_for_validation.js" type="text/javascript"></script>
    <script src="../rapid-validation/effects.js" type="text/javascript"></script>
    <script src="../rapid-validation/validation_cn.js" type="text/javascript"></script>
    <script src="../rapid-validation/tooltips.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="../styles/style_min.css"/>
    <link rel="stylesheet" type="text/css" href="../styles/tooltips.css"/>
    <LINK href="../styles/common.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript">

        //保存
        function save() {
            //$("#Form").submit();
            //$("#zhongxin").hide();
            //$("#zhongxin2").show();
            return false;
        }

    </script>
</head>
<body>
<form action="videoType/${msg}.do" name="videoForm" id="videoForm" method="post" onsubmit="return save();">
    <input type="hidden" name="id" id="id" value="123"/>
    <div id="zhongxin">
        <table id="table_report" class="table table-striped table-bordered table-hover">
            <tr>
                <th>标题:必需输入，最大长度是6，最小长度是4</th>
                <td><input type="text" name="name" id="name" value="" class="required max-length-6 min-length-4"/></td>
            </tr>
            <tr>
                <th>支站选择:必须选择</th>
                <td>
                    <select name="site_id" id="site_id" class="validate-selection">
                        <option value=" ">--请选择--</option>
                        <option value="1">主站</option>
                        <option value="2">磐安</option>
                        <option value="3">台州子站</option>
                        <option value="4">丽水子站</option>
                    </select>

                </td>
            </tr>
            <tr>
                <th>验证手机号：</th>
                <td>
                    <input type="text" name="tel" id="tel" value="" class="required validate-mobile-phone"/>
                </td>
            </tr>
            <tr>
                <th>验证QQ号：</th>
                <td>
                    <input type="text" name="QQ" id="QQ" value="" class="required validate-qq"/>
                </td>
            </tr>
            <tr>
                <th>姓名：必需中文</th>
                <td>
                    <input type="text" name="uname" id="uname" value="" class="required validate-chinese"/>
                </td>
            </tr>
            <tr>
                <th>年龄：必需数字</th>
                <td>
                    <input type="text" name="age" id="age" value="" class="required validate-integer"/>
                </td>
            </tr>

            <tr>
                <td style="text-align: center;" colspan="2">
                    <input type="submit" value="保存" class="btn btn-mini btn-primary"/>
                </td>
            </tr>
        </table>
    </div>


</form>

<script type="text/javascript">
    new Validation('videoForm', {immediate: true});
</script>
</body>
</html>
